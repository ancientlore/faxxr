		body {
			color: #361c01;
			background-color: #fff2e4;
		}
		a:link {
			color: #ed7205;
		}
		a:visited {

		a:hover {

		}
		a:active {
			color: #ed9805;
		}
		h1 {
  			font-family: "copal-std-decorated";

  		h2 {
 			font-family: "copal-std-decorated";

	<body>
		<div class="jumbotron">
			<div class="container">
				<div class="row">
					<div class="col-xs-2"><h1><img src="media/mlogo.png"></h1></div>
					<div class="col-xs-10"><h1>faxxr</h1><p>Send and receive faxes online</p></div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
                <div class="col-xs-12">
                    <h2>Send a fax</h2>
                    <p>Your cell number will be used to validate your request. Only whitelisted numbers are allowed.</p>
                </div>
            </div>
            <form id="send" name="send" action="/sendFax" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-xs-3">
                        <h3>From</h3>
                        <label for="fromName">Name</label><br/>
                        <input type="text" id="fromName" name="fromName"></input>
                        <br/>
                        <label for="fromPhone">Cell number (formated like +17032223333)</label><br/>
                        <input type="tel" id="fromPhone" name="fromPhone" required></input>
                        <br/>
                        <label for="fromAddr1">Address 1</label><br/>
                        <input type="text" id="fromAddr1" name="fromAddr1"></input>
                        <br/>
                        <label for="fromAddr2">Address 2</label><br/>
                        <input type="text" id="fromAddr2" name="fromAddr2"></input>
                    </div>
                    <div class="col-xs-3">
                        <h3>To</h3>
                        <label for="toName">Name</label><br/>
                        <input type="text" id="toName" name="toName"></input>
                        <br/>
                        <label for="toPhone">Fax number (formated like +17032223333)</label><br/>
                        <input type="tel" id="toPhone" name="toPhone" required></input>
                        <h3>PDF File</h3>
                        <label for="mediaFile">Choose file</label><br/>
                        <input type="file" id="mediaFile" name="mediaFile" accept="application/pdf" required></input>
                    </div>
                    <div class="col-xs-6">
                        <h3>Message</h3>
                        <label for="subject">Subject</label><br/>
                        <input type="text" id="subject" name="subject"></input>
                        <br/>
                        <label for="text">Text</label><br/>
                        <textarea id="text" name="text" rows="4" columns="60"></textarea>
                        <br/>
                        <input type="submit" value="Send my fax!"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-11">
                    </div>
                    <div class="col-xs-1">
                    </div>
                </div>
            </form>
        </div>
    </div>
